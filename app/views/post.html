<div class="col-sm-6 col-lg-4">
  <div class="panel panel-default post"  ng-if="!mapVisible" >
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-10 col-xs-11"><h4><strong>{{post.title}}</strong></h4></div>
      <div class="col-sm-2 col-xs-2">      <div class="clearfix"></div>
        <button class="btn btn-default pull-right" ng-click="toggleMapView()"><i class="glyphicon glyphicon-map-marker"></i></button></div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <small>Creado por: </small><a href="#"><strong>{{post.user}}</strong></a>
        <span class="badge badge-success pull-right">+{{post.points}}</span>
       </div>
    </div>
  </div>
  <div class="panel-body">
    <p>Palabras clave: <a ng-repeat="tag in post.tags"> {{tag}} </a></p>
    <div profile-img src="{{post.image}}"></div>
    <h6><strong>Descripcion</strong></h6>
    <p>{{post.description}}</p>
    <form>
      <div class="input-group">
        <div class="input-group-btn">
          <button class="btn btn-default">+1</button>
          <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><i class="glyphicon glyphicon-share"></i></button>
        </div>
        <input type="text" class="form-control" placeholder="Escribe un comentario...">
      </div>
    </form>

    <ul class="commentList collapse" id="collapseExample">
      <li ng-repeat="comment in post.comments">
        <div>
          <img class="commentImage" ng-src="{{comment.userThumbnail}}">
        </div>
        <div class="commentText"><a href="#"><strong>{{comment.userName}}</strong></a>
          <p>{{comment.text}}</p><span class="date sub-text">{{comment.date | date : format : timezone}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="panel panel-default post"  ng-if="mapVisible" >
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-10 col-xs-11"><h4><strong>{{post.title}}</strong></h4></div>
      <div class="col-sm-2 col-xs-2">      <div class="clearfix"></div>
        <button class="btn btn-default pull-right" ng-click="toggleMapView()"><i class="glyphicon glyphicon-map-marker"></i></button></div>
    </div>

  </div>
  <div class="panel-body">
    <map class="map-view" center="{{post.latitude}}, {{post.longitude}}" zoom="10">
      <marker position="{{post.latitude}}, {{post.longitude}}" animation="DROP" draggable="true"></marker>
    </map>
  </div>
</div>

</div>
